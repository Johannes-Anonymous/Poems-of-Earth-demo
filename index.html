<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poems of Earth</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            background-color: #CCC;
            font-family: 'JetBrains Mono', 'Josefin Slab', monospace;
            color: #101010;
            line-height: 2rem;
            text-align: center;
        }

        a {
            color: #0A26EE;
        }

        #main-content {
            height: 110vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div ~ div {
            margin-bottom: 1rem;
        }

        #main-redirect {
            width: 90%;
            padding: 1.75rem 0;

            background-color: #E9E9E9CC;
            border: #FFF solid 2px;
            border-radius: 0.5rem;
        }

        #secondary-content {
            background-color: #000A;
            text-align: left;

            margin: 0;
            padding: 2rem;
        }

        #secondary-content a {
            color: #DDD;
        }

        @media (min-width: 650px) {
            #main-redirect {
                width: unset;
                padding: 1.75rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div>
            The poems have been relocated.
        </div>
        <div>
            Please visit:
        </div>
        <div id="main-redirect">
            <a href="https://www.poemsofearth.com/">https://www.poemsofearth.com/</a>
        </div>
    </div>
    <div id="secondary-content">
        <div>
            <a href="./height/index.html">test: height</a>
        </div>
    </div>
</body>
</html>
